<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etherium Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #050505;
        overflow: hidden; /* Prevent scroll, we handle movement internally */
        font-family: 'Cormorant Garamond', serif;
      }
      
      /* Dreamcore Blur/Glow Utilities */
      .dream-blur {
        backdrop-filter: blur(12px);
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
      }
      
      /* Custom Scrollbar for content areas */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .fade-enter {
        opacity: 0;
        transform: scale(0.9);
      }
      .fade-enter-active {
        opacity: 1;
        transform: scale(1);
        transition: opacity 800ms ease-out, transform 800ms cubic-bezier(0.16, 1, 0.3, 1);
      }
      .fade-exit {
        opacity: 1;
        transform: scale(1);
      }
      .fade-exit-active {
        opacity: 0;
        transform: scale(1.1);
        transition: opacity 600ms ease-in, transform 600ms ease-in;
      }
    </style>
